
<div class="col-lg-8">
    
        <div class="people">
    
            <!--LISTADO-->
            <div *ngFor="let usuario of usuarios" class="item-user">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="image-user pull-left">
                            <a href="#">
                                <img [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                            </a>	
                        </div>
    
                        <div class="user-name pull-left">
                            <p class="name-surname">
                                <a [routerLink]="['/perfil',usuario._id]">
                                    {{usuario.nombre + ' ' + usuario.email}}
                                </a>
                            </p>
                            <p class="nickname">{{usuario.nombre}}</p>
                        </div>
    
                        <!-- SEGUIR/DEJAR DE SEGUIR -->
                        <div class="pull-right" *ngIf="usuario._id != identity._id">
                            <button class="btn btn-success" *ngIf="follows.indexOf(usuario._id) < 0"
                            (click)="followUser(usuario._id)">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                Enviar Solicitud
                            </button>
    
                            <button class="btn btn-primary" 
                            *ngIf="follows.indexOf(usuario._id) >= 0"
                            (mouseenter)="mouseEnter(usuario._id)"
                            (mouseleave)="mouseLeave(usuario._id)"
                            (click)="unfollowUser(usuario._id)"
                            [class.btn-danger]="usuario._id == followUserOver"
                            >
                                <span *ngIf="usuario._id == followUserOver; else following">
                                    <span class="glyphicon glyphicon-minus-sign"></span>
                                    Cancelar Solicitud
                                </span>
                                <ng-template #following>
                                    <span class="glyphicon glyphicon-ok-sign"></span>
                                    Solicitud enviada
                                </ng-template>
    
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!--PAGINACION-->
            <ul class="pagination pull-right">
                <li *ngIf="page > 1"><a [routerLink]="['/gente', prev_page]">Anterior</a></li>
                <li *ngIf="pages != page"><a [routerLink]="['/gente', next_page]">Siguiente</a></li>
            </ul>
        </div>
    </div>
    
    
    
    <div class="clearfix"></div>
