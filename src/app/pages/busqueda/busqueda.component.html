<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Clientes</h4>

                <table class="table table-hover" *ngIf="clientes.length > 0">
                    <tbody>
                        <tr *ngFor="let cliente of clientes" [routerLink]="['/cliente', cliente._id]" class="pointer">
                            <td>
                                <img [src]="cliente.img | imagen:'cliente'" class="img-50 img-circle">
                            </td>
                            <td>{{ cliente.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="clientes.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Inmuebles</h4>

                <table class="table table-hover" *ngIf="inmuebles.length > 0">
                    <tbody>
                        <tr *ngFor="let inmueble of inmuebles" [routerLink]="['/inmuebles']" class="pointer">
                            <td>
                                <img [src]="inmueble.img | imagen:'inmueble'" class="img-50 img-circle">
                            </td>
                            <td>{{ inmueble.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="inmuebles.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>



</div>
