<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Cliente: {{ cliente.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCliente(f)">
                        <div class="form-group">
                            <label>Nombre del cliente</label>
                            <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del cliente" required>
                        </div>

                        <div class="form-group">
                            <label>Inmueble</label>
                            <select (change)="cambioInmueble( $event.target.value )" [(ngModel)]="cliente.inmueble" name="inmueble" class="form-control" required>
                              <option value="">Seleccione Inmueble</option>
                              <option *ngFor="let inmueble of inmuebles" [value]="inmueble._id">
                                {{ inmueble.nombre }}
                              </option>
                            </select>

                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/clientes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Inmueble</h4>

            <img [src]="inmueble.img | imagen:'inmueble'" class="rounded img-fluid">
            <label> {{ inmueble.descripcion }}</label>
        </div>
    </div>

    <div class="col-md-3" *ngIf="cliente._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotograf√≠a</h4>

            <img (click)="cambiarFoto()" [src]="cliente.img | imagen:'cliente'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
